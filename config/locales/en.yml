  rules_summary_body: |
    <p>The contest rules were designed to stimulate creativity and innovation, rather than constrain it. The contest is open to residents of the province of Ontario. City staff will be eligible to enter applications but will not be eligible for monetary prizes.</p>
    <p>Applicants may enter a software application designed for a mobile handheld device, desktop computer, website, or any other software platform broadly available to the residents of the City of Ottawa.</p>
    <p>While participants will be encouraged to use at least one data set from the City of Ottawa Open Data Catalogue, they do not have to. The aim of the contest is to generate improvements to the community through the use of applications that use publicly available data; as long as applicants build an application that will enhance the City of Ottawa, they may use any data that is publicly available.</p>
    <p>Ownership of software applications will remain with the developer of the application.</p>
    <p>All residents of Ontario over the age of 16 are eligible to enter the contest.</p>
  rules_body: |
    <p><em>Contest Rules Modified on December 29, 2010: See sections 3.1.1, 6.2.1, and 11.2.1</em></p>
    <h2>1. CONTEST PHASES:</h2>
    <p>1.1 The Apps4Ottawa Contest (“Contest”) is administered by the City of Ottawa (“City”) and consists of the following two phases collectively referred to as the "Contest Period":</p>
    <ol style="list-style-type:lower-alpha">
    	<li>The first phase of the Contest begins at 5:00 p.m. EDT on September 29, 2010 and closes at 5:00 p.m. on January 3, 2011, the "Submission Period"); and</li>
    	<li>The second phase of the Contest begins at 5:00 p.m. EDT on January 4, 2011 and closes at 5:00 p.m. EDT on January 28, 2011 (the "Selection Period").</li>
    </ol>
    <p>1.2 During the Submission Period, you may enter online at http://www.apps4ottawa.ca (the "Contest Website") by registering at the Website and:</p>
    <ol style="list-style-type:lower-alpha">
    	<li>Completing a submission for an internet based or mobile device based Application designed to enhance the City of Ottawa (each an "Application Submission"); and/or</li>
    	<li>Submitting an idea/concept for an internet based or mobile device based Application (each an “Application Idea”).</li>
    </ol>
    <p>1.3 During the Selection Period, (i) you may vote online for the Application that, in your opinion, best improves the community, and (ii) at the same time, a panel of judges (the "Panel") will review and evaluate all Applications submitted during the Submission Period and will select Contest winners based on this review and evaluation.</p>
    <h2>2. HOW TO PARTICIPATE: NO PURCHASE NECESSARY</h2>
    <p>2.1 During the Contest Period, visit the Contest Website and register. Registration is free. To register you must complete the registration form provided and include your first and last name, business name (if applicable), complete street address including postal code and e-mail address. You must also indicate on the registration form whether or not you are a student (“Student”) as defined as an individual who is, at the time of registering at the Contest website, enrolled in at least one course at an educational institution in Ontario that is either a Public or Private College, Community College, University or Secondary School. City employees are required to self-identify and are not eligible to be considered for any prizes or give-away gifts. All requested registration information must be provided and be truthful and accurate for Contest entries to be valid.</p>
    <p>2.2 During the Submission Period and after you have registered and logged into the Contest Website you will be able to enter an Application Submission and/or Application Idea. There is no limit to the number of Application Ideas and/or Application Submissions that you may enter during the Contest Period.</p>
    <p>2.3 During the Selection Period, individuals registered and logged into the Contest Website may vote online for the Application that, in their opinion, is the best Application Submission for the City Ottawa. Each individual is permitted only one vote. Non-contestants in the Competition interested in the competition are encouraged to register and vote. Public voting will determine the winner of the People’s Choice Award.</p>
    <p>2.4 Entries will be deemed to be made by the authorized account holder of the e-mail address submitted at the time of entry. The authorized account holder is the natural person who is assigned an email address by an Internet service provider or other organization (e.g. business, educational institution, etc.) that is responsible for assigning the email addresses for the domain associated with the submitted email address. Individuals may be required to provide the City with proof that he or she is the authorized account holder of the email address.</p>
    <h2>3. ELIGIBILITY</h2>
    <p>3.1 To be eligible to participate in the Contest you must: (a) be an individual who is a legal resident of Ontario and who has reached the age of 18 at the time of registering on the Contest Website; and (b) have a valid email account registered in your name as described above in section 2.4.</p>
    <p>3.1.1 Despite the minimum age to participate in the Contest that is stipulated in section 3.1 above, an individual who is a legal resident of Ontario and has reached the age of 16 or 17 at the time of registering on the Contest Website is eligible to participate in the Contest provided the individual complies with all other requirements of these Official Rules. In particular, individuals aged 16 or 17 year of age and their parent/guardian must comply with sections 6.2.1 and 11.2.1 of the Official Rules in order to be verified as a winner of a cash prize.</p>
    <p>3.2 Members of the Panel are not eligible to enter an Application Submission, Application Idea, or be considered for any give-away gifts or prizes.</p>
    <p>3.3 City employees are not eligible to be considered for or receive any prizes or give-away gifts in this Contest but may submit Application Ideas and Application Submissions. The City Chief Information Officer will provide a non-monetary recognition of the best City Employee Application Submission.</p>
    <p>3.4 All personal and other information required by and supplied to the City for the purpose of participating in this Contest must be truthful, complete, accurate and in no way misleading. The City, in its sole discretion, reserves the right to disqualify an individual from the Contest should any individual participating in the Contest at any stage supply untruthful, incomplete, inaccurate or misleading information and/or personal details.</p>
    <p>3.5 The City will have the right at any time to require, from any individual participating in this Contest, proof of identity and/or eligibility to participate. Failure to provide proof within a reasonable time could result in disqualification of the individual from the Contest.</p>
    <h2>4. HOW TO ENTER AN APPLICATION SUBMISSION AND APPLICATION SUBMISSION REQUIREMENTS</h2>
    <p>4.1 An Application Submission Form must be submitted through the Contest Website for each Application entered in the Contest. The Application Submission Form is available after you register and log into the Contest Website and may be completed in either French or English. All Application Submission Forms will be retained by the City. Each Application Submission Form must contain the following information:</p>
    <ol style="list-style-type:lower-alpha">
    	<li>
    		Category the Application is to be considered. The Contestant must select one of the following five categories:
    		<table class="table-alt">
    			<thead>
    				<tr>
    					<th scope="col">Category</th>
    					<th scope="col">Description</th>
    				</tr>
    			</thead>
    			<tbody>
    				<tr>
    					<td>Category 1: Having Fun in Ottawa</td>
    					<td>Applications aimed at leisure and fun in Ottawa, for example using restaurant data.</td>
    				</tr>
    				<tr>
    					<td>Category 2: Getting Around</td>
    					<td>Transit and/or Transportation related applications designed to make it easier for people to get around the city, for example using bicycle path data.</td>
    				</tr>
    				<tr>
    					<td>Category 3: Green Environment/Sustainability</td>
    					<td>Applications designed to help highlight our natural environment, for example using green-space locations data.</td>
    				</tr>
    				<tr>
    					<td>Category 4: Community Building</td>
    					<td>Applications designed to encourage people to connect with others and improve the quality of life in Ottawa, for example using voting locations data.</td>
    				</tr>
    				<tr>
    					<td>Category 5: Economic Development</td>
    					<td>Applications designed to stimulate economic growth and development in Ottawa, for example using tourism information.</td>
    				</tr>
    			</tbody>
    		</table>
    	</li>
    	<li>Name of Application;</li>
    	<li>Descriptive summary of the purpose of the Application and how it works;</li>
    	<li>Description of the data used by the Application; and</li>
    	<li>a working URL where the Application will be accessible as of the start of the Selection Period with clear instructions for accessing the Application.</li>
    </ol>
    <p>4.2 Your Application Submission may be for smart phones, mobile devices, or PC computers. If any functionality or text of an Application is in a language other than English or French, the Application Submission must be accompanied by an English or French translation of that text. Applications are allowed and recommended to use, but do not need to use a dataset from the City's Open Data Catalogue. Applications are required to use publicly available data in order to be eligible to win a prize. The City’s Open Data Catalogues may be found at: <a href="http://www.ottawa.ca/online_services/opendata" rel="external">http://www.ottawa.ca/online_services/opendata</a>.</p>
    <p>4.3 After the close of the Submission Period and up until the end of the Selection Period, you are not permitted to make or allow to be made any changes or alterations to Application(s) that you submit.</p>
    <p>4.4 Your Application must be hosted and publicly available on your website or a third-party website as of the start of the Selection Period up to and including the end of the Selection Period for public voting and judging purposes. The City encourages you to maintain your application for a period of 6 months following the Contest Period. Contest Winners, in consideration of being selected as a Contest winner, must agree to make their winning Application publicly available for three months after the date the release referred to in section 11.2 below is signed. All users submitting iPhone applications to this contest must make their applications publicly accessible by the contest entry deadline (same details as above) via the Apple iPhone App Store, found at: <a href="http://www.apple.com/ca/iphone/apps-for-iphone/" rel="external">http://www.apple.com/ca/iphone/apps-for-iphone/</a>. Please ensure that your iPhone application is submitted to the Apple iPhone store well in advance of the contest deadline, as Apple generally delays the availability of submitted applications by one week or more. The City will not extend the contest deadline to accommodate any individual whose iPhone application has not been made public on the Apple iPhone store by the start of the selection period.</p>
    <p>4.5 You retain ownership of your Application and are permitted to sell the use of your Application commercially after the Contest Period if you choose to do so.</p>
    <p>4.6 You represent and warrant that: (a) your Application is your original work (b) your Application is free of any known virus or malware (c) any data sets and any other third party material of any kind of nature whatsoever that is incorporated into or was used to create your Application, has been provided to you or obtained by you from the rightful owner with all necessary permissions, rights or licenses, including without limitation the permissions, rights and licenses necessary to grant to the City the licensing rights set out in section 4.5 above; and (c) your Application does not infringe upon the copyrights, trademarks, rights of privacy, publicity or other intellectual property rights of any person or entity.</p>
    <p>4.7 Application Submissions containing any matter which in the sole discretion of the Panel is deemed as indecent, defamatory, offending, or demonstrates a lack of respect for public morals or conduct, or which adversely effects the public image or reputation of the City will not be accepted and disqualified.</p>
    <h2>5. HOW TO ENTER AN APPLICATION IDEA AND APPLICATION IDEA REQUIREMENTS</h2>
    <p>5.1 After registering and logging into the Contest Website, you may enter an Application Idea by completing and submitting the Application Idea Form on the Contest Website. You must include a text description of an idea/concept for an internet based or mobile device based Application in the Application Idea Form.</p>
    <p>5.2 The City reserves the right to disqualify and remove any Application Ideas that it determines at its sole discretion is not an idea/concept for an internet based or mobile device based Application for the City or is an idea/concept that is identical or nearly identical to an idea/concept already submitted. Application Ideas containing any matter which in the sole discretion of the City is deemed as indecent, defamatory, offending, or demonstrates a lack of respect for public morals or conduct, or which adversely effects the public image or reputation of the City will also be removed and disqualified. For greater clarity, disqualified Applications Ideas will not be considered for any prize.</p>
    <h2>6. PRIZES</h2>
    <p>6.1 The prizes will include 20 cash prizes (5 × $5,000; 6 × $2,000; 5 × $1,000; 2 × $3,000, 3 × $500), for a total of $49,500 in cash prizes. Registered users may also be eligible to receive a give-away gift (see section 8.1 below).</p>
    <p>6.2 All selected Contest winners are solely responsible for use of their prize. Prizes must be accepted as awarded and cannot be transferred, substituted or redeemed for cash. The City reserves the right, in its sole discretion, to substitute any and all of the prizes for prizes of equal value if a prize cannot be awarded as described. The City will not be responsible, however, if factors beyond the City's reasonable control prevent prizes from being awarded. In any such event, no substitute prizes or cash equivalents will be provided. Prizes will only be delivered to the verified winner.</p>
    <p>6.2.1 Despite the reference in these Official Rules to the City awarding cash prizes to verified prize winners, and in particular the stipulation in section 6.2 that “prizes will only be delivered to the verified winner”, cash prizes won by an individual aged 16 or 17 will be awarded only in the name of his or her parent or legal guardian on behalf of the prize winner.</p>
    <p>6.3 The City reserves the right not to award prizes, or to award only some of the prizes, if there are not a sufficient number of eligible Contest entries, or if, for any other reason, there is a not a sufficient number of individuals to whom the prizes can be awarded. The City also reserves the right, in its sole discretion, to select an alternate Contest winner from the eligible entries should any selected individual be unable or unwilling to comply with these Official Rules, or otherwise unable or unwilling to accept the offered prize.</p>
