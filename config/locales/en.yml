  privacy_body: |
    <h2>Purpose</h2>
    <p>The purpose of the statement is to inform users of this site with regard to the collection and use of personally identifiable information. The following is not intended and should not be interpreted as a contract of any nature, either stated or implied.</p>
    <h2>Definition of Personally Identifiable Information</h2>
    <p>For the purposes of this statement “personally identifiable information” means any information relating to an identified or identifiable individual who is the subject of the information.</p>
    <h2>Providing Personally Identifiable Information</h2>
    <p>Citizens do not have to routinely provide personal information to visit the City of Ottawa portal or to download information. Government agencies may request personally identifiable information from you in order to provide requested specialized services, but such information is handled as it would be on an in-person visit to a government office.</p>
    <h2>Personally Identifiable Information Available</h2>
    <p>The IP (Internet Protocol) numbers of computers (servers) used to visit sites are noted as part of our statistical analysis on use of our web sites so we may better design services and improve access to them. However, the site does not attempt to gain personally identifiable information on individual users and associate them with IP addresses.</p>
    <h2>Restrictions on the disclosure of customer information</h2>
    <p>Our users are important to us. We do not sell or rent our users’ information to any outside company or organization. We do not reveal specific information about users or other personally identifiable data to unaffiliated third parties for their independent use, except if required to do so by law. We endeavor to ensure that we collect only the minimum amount of information needed to meet the purpose for which the network was created.</p>
    <h2>Other Web Sites</h2>
    <p>Various Web sites may be linked through the portal. Visitors to those sites are advised to check the privacy statements of these sites and be cautious about providing personally identifiable information without a clear understanding of how the information will be used. Visitors may also wish to consult privacy guidelines such as those recommended by the Online Privacy Alliance.</p>
    <h2>Use, collection, and retention of customer information at the City of Ottawa Portal</h2>
    <p>For each visitor, we do collect information about the Internet Protocol (IP) address, type browser used, the date and time of the visit, and the IP addresses of the locations to which the visitor linked during his or her visit to our Web site. This information is strictly used for statistical reporting purposes.</p>
    <p>We only collect, retain and use personal information where we believe it is essential (and allowed by law) to administer our business and to provide products, services and other opportunities requested by our customers.</p>
    <h2>Method of data collection</h2>
    <p>To collect data for statistical reporting purposes in order to improve our Web site, we are presently using an analytics software package called WebTrends. We do not tie the data that is gathered by this software to any personally identifiable information and your anonymity and privacy is protected at all times. This data is collected by the WebTrends software and produces reports that the City uses to improve its site. The information is kept private and not shared with anyone other than the City. To learn more about our Web analytics provider, please visit <a href="http://webtrends.com" rel="external">webtrends.com</a>.</p>
    <p>We also use session-based cookies on the City Web site to process requested services (e.g. course registration). A session-based cookie is a small file that stores information, but is discarded when the user exits the browser. The City Web site uses this method in order to collect data that is not personally identifiable, ensuring that it is used for statistical reporting purposes only.</p>
    <h2>Restrictions on the disclosure of customer information</h2>
    <p>We do not sell or rent our users’ information to any outside company or organization. We do not reveal specific information about users or other personally identifiable data to unaffiliated third parties for their independent use, except if required to do so by law.</p>
    <h2>Protection of information via established security procedures</h2>
    <p>Improvements in internet security occasionally cause older browsers to be unable to connect to ottawa.ca. This is for the protection of our users. If your browser is unable to make a secure connection, please consider upgrading your browser if you wish to access protected content.</p>
    <h2>Limiting employee access to information</h2>
    <p>Our director limits employee access to personally identifiable information to only those employees who need access in order to perform their assigned duties. The director is instructed to enforce with its staff their responsibilities in protecting subscriber’s information.</p>
    <h2>Freedom of Information (FOI)</h2>
    <p>The City of Ottawa endeavors to make its information accessible to the public. Some records however contain information that is either privileged or of a personal nature. The Municipal Freedom of Information and Protection of Privacy Act compels the municipality to review such documents prior to their disclosure. Request to access such records requires a written request.</p>

