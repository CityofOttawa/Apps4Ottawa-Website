    <p>7.2 At the start of the Selection Period, the Panel, consisting of one City Official, two members of the business community, two members of the public, and two members of the academic community will evaluate each Application Submission under its respective submission category and will apply the following criteria to each Application Submission:</p>
    <ol style="list-style-type:lower-alpha">
    	<li>Usefulness – utility to citizens of Ottawa overall, or any particular demographic of users in Ottawa</li>
    	<li>Originality – uniqueness and inventive nature of application</li>
    	<li>Ease of use – the overall usability of the application</li>
    	<li>Access – ability for the application to be used by the broad array of citizens</li>
    </ol>
    <p>7.3 The Panel will select winners of fifteen (15) Category Prizes by applying the criteria in section 7.2 above to determine the three (3) best Application Submissions in each of the five (5) categories. The rankings for each of the five categories are Gold ($5,000), Silver ($2,000), and Bronze ($1,000).</p>
    <p>7.4 The Panel will select as winner of the Best Overall Application Prize amongst the five Gold Category recipients, as determined by the application of the criteria in 7.2 above. One (1) prize of $3,000 will be awarded for the Best Overall Application. The Best Overall Application prize award will be in addition to the $5,000 Gold Category Prize.</p>
    <p>7.5 The Panel will select the Best Student Application in accordance with the criteria specified in section 7.2 above. Only Application Submissions from individuals who meet the definition of a Student in section 2.1 above will be considered for this prize. One (1) prize of $3,000 will be awarded for the Best Student Application. An individual who is a Student may also win a Category Prize and/or the Best Overall Application Prize.</p>
    <h2>8. HOW TO RECEIVE A GIVE-AWAY GIFT FOR ENTERING AN APPLICATION SUBMISSION</h2>
    <p>8.1 Registered users who enter a valid Application Submission will be eligible to receive a 2 Gigabyte Universal Serial Bus (USB) Flash drive. Within two weeks of the close of the Contest Period, a representative of the City will contact registered users eligible for this give-away gift to arrange to have it delivered or picked-up. Only one (1) give-away gift is available to each registered user who submits one or more Application Submissions.</p>
    <h2>9. HOW TO WIN THE PEOPLE’S CHOICE PRIZE</h2>
    <p>9.1 The winner of the People’s Choice Prize will be based solely on the voting of registered visitors to the Contest Website during the Selection Period. The individual who receives the most votes will receive the People’s Choice Award in the amount of $2,000. If there is a tie between two or more Application Submissions, the prize will be split equally amongst the tied individuals. The recipient of the People’s Choice Prize may win other prizes in the Contest.</p>
    <h2>10. HOW TO WIN AN APPLICATION IDEA PRIZE</h2>
    <p>10.1 A random draw from all Application Idea submissions will take place on place on January 29, 2010. A Panel member who is a member of the public will, in the presence of the City member of the Panel, draw at random three Application Ideas consecutively amongst all valid Application Ideas received by the City through the Contest Website during the Submission Period. The three (3) individuals whose Idea Submission are drawn will be awarded $500 each. New Application Idea(s) will be drawn in the event that the Panel member draws more than one Application Idea submitted by the same individual. Your chances of winning an Application Idea Prize depend on the number of Application Ideas that you and other individuals submit.</p>
    <h2>11. NOTIFICATION AND CONFIRMATION OF PRIZE WINNERS</h2>
    <p>11.1 The City will attempt to contact the winners of Application Submission Panel Prizes, Application Idea Prizes, and the People’s Choice Award for five (5) consecutive working days using the contact information provided through the Contest registration process. If no response is received by the end of that period, another winner will be selected.</p>
    <p>11.2 Before being confirmed as a prize winner, each individual who satisfies the requirements for their respective prize will be required to execute a legal agreement and release ("Release") that confirms that the individual: (a) is eligible to participate in the Contest; (b) agrees to comply with these Official Rules, (b) accepts the prize(s) as offered; (c) releases each of the City, its servants, agents, employees, contractors, licensees, and assignees from any and all liability for any loss, harm, damages, cost or expense arising out of participation in this Contest, or the acceptance, possession, use or misuse of any prize, including without limitation costs, injuries, losses related to personal injuries, death, damage to, loss or destruction of property, rights of publicity or privacy, defamation or portrayal in a false light, or from any and all claims of third parties arising therefrom; (e) grants to the City the unrestricted right to publish without any further compensation the name, City of residence, photographic image, business name (if applicable), and educational institution that you attend (if applicable) and any website dissemination or broadcast thereof of that individual for the purposes of advertising and promoting the Contest and awarding and publishing the prizes; and (f) agrees to make their winning Application publicly available for three months after the date the Release is signed. The Release document may contain such other terms and conditions as the City, in its sole discretion, may decide. The Release document must be returned to the City by the date indicated on the document or the prize(s) will be forfeited and another Contest entry may be selected.</p>
    <p>11.2.1 Despite the reference to “prize winner” and “contest winner” throughout these Official Rules and in section 11.2 above in particular, the parent and/or legal guardian of a cash prize winner aged 16 or 17 will be required to execute the Release. For greater clarity, a contestant aged 16 or 17 must ensure that this requirement is met within the time frames specified in the Official Rules, failing which another winner will be selected.</p>
    <p>11.3 Cash Prize winners must answer a skill-testing mathematical question in order to receive his/her prize.</p>
    <p>11.5 Individuals who are eligible to receive a give-away gift will be contacted by the City and provided with their Gift as set out in section 6 above.</p>
    <h2>12 GENERAL CONDITIONS</h2>
    <p>12.1 No responsibility is assumed by The City for lost, late, misdirected, or incomplete entries or any computer, online telephone or technical malfunctions that may occur in the processing, transmission or receipt of entries.</p>
    <p>12.2 The City reserves the right at its sole discretion, to disqualify any individual who tampers with the entry process.</p>
    <p>12.3 You agree to abide by the terms of these official rules and by the decisions of the Panel, which are final and binding on all matters pertaining to this Contest. The City and Panel reserves the right at its sole discretion, to disqualify any individual who fails to comply with one or more terms of the official rules.</p>
    <p>12.4 The City reserves the right to cancel, modify or suspend the Contest at any time subject to applicable law, if the City determines that the Contest cannot be run as originally planned or if fraud or any other occurrence compromises the fairness or integrity of the Contest.</p>
    <p>12.5 This Contest is governed by the laws of Canada and the Province of Ontario. All federal, provincial, and local laws and regulations apply.</p>
    <h2>13 PRIVACY</h2>
    <p>13.1 By participating in this Contest, you acknowledge that your personal information (including name, address, email address) is being collected by the City for the purposes of operating and administering the Contest and consent to this collection and use of your personal information.</p>
    <p>13.2 In the event that you are selected as a Contest winner, you consent to your name, City of residence, photographic image, business (if applicable), and educational institution that your attend (if applicable) being disclosed publicly by the City, including without limitation through the Contest Website and other media accessible to the general public.</p>
    <p>13.3 Your personal information is collected under the authority of sections 8 to 10 of Municipal Act, 2001 SO. 2001, c. 25, for the purposes set out in this sections 13.1 and 13.2. All questions regarding the collection, use and disclosure of your personal information may be directed to the Program Manager, IM/IT Architecture, City, Information Technology Services Department, 613-580-2424, 110 Laurier Avenue West, Ottawa, ON K1P 1J1.</p>
    <h2>14 LIMITATION OF LIABILITY</h2>
    <p>14.1 By participating in this contest, you agree to release and hold harmless The City, its parents, subsidiaries, affiliates, directors, officers, employees and agents from any and all liability or any injuries, loss or damage of any kind arising from or in connection with this contest or prize won.</p>

