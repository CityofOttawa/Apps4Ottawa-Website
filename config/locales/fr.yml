  faq_body: |
    <dt>Comment choisit-on les gagnants?</dt>
    <dd>
    <p>Les inscriptions au concours seront examinées par un jury composé d’un représentant de la Ville, de deux membres du milieu des affaires, de deux membres du public et de deux personnes du milieu universitaire.</p>
    <p>Le jury sélectionnera les gagnants selon les critères suivants&nbsp;:</p>
    <ul>
    <li>L’<strong>utilité</strong> pour les résidents d’Ottawa en général ou pour tout ensemble d’utilisateurs particulier à Ottawa.</li>
    <li>L’<strong>originalité</strong>, le caractère unique et ingénieux de l’application.</li>
    <li>La <strong>convivialité</strong>, le caractère fonctionnel de l’application.</li>
    <li>L’<strong>accessibilité</strong> de l’application à une grande partie de la population.</li>
    </ul>
    <p>Le Prix du choix du public sera décerné à l’issue d’un vote du public.</p>
    </dd>
    <dt>Que signifient les différentes catégories du concours? Quels sont les critères de chaque catégorie? Mon application peutelle faire partie de plus d’une catégorie?</dt>
    <dd>
    <p>Les catégories du concours visent à rendre compte de la diversité à Ottawa et à encourager la conception d’un large éventail d’applications pour améliorer la qualité de vie dans la Ville.</p>
    <p><em>Se divertir à Ottawa (arts et divertissements)&nbsp;:</em> Applications qui portent sur les loisirs et le plaisir à Ottawa (ex.&nbsp;: données sur les restaurants).</p>
    <p><em>Se déplacer (le transport, notamment le transport en commun)&nbsp;:</em> Applications conçues pour aider les gens à se déplacer dans la ville (ex.&nbsp;: données sur les pistes cyclables).</p>
    <p><em>L’environnement et la durabilité (préservation de l’environnement et durabilité)&nbsp;:</em> Applications conçues pour contribuer à la préservation de notre environnement naturel (ex.&nbsp;: données sur la localisation des espaces verts).</p>
    <p><em>Le développement communautaire&nbsp;:</em> Applications conçues pour encourager la création de liens entre les gens et améliorer la qualité de vie à Ottawa (ex.&nbsp;: données sur les lieux de scrutin).</p>
    <p><em>Le développement économique&nbsp;:</em> Applications conçues pour stimuler la croissance et le développement économique à Ottawa (ex.&nbsp;: renseignements touristiques).</p>
    </dd>
    <dt>Qu’est-ce qu’une idée d’application?</dt>
    <dd>
    <p>Il est important de souligner que le concours ne s’adresse pas qu’aux concepteurs Web, mais à l’ensemble de la population. Les idées de chacun sur la façon de perfectionner la technologie sont nécessaires pour améliorer la qualité de vie à Ottawa. À cette fin, le concours est ouvert aux idées de tous, mais il est difficile de juger d’une idée; elles sont toutes bonnes! C’est pourquoi toutes les personnes ayant pris le temps de soumettre leur idée seront récompensées. Si vous avez une idée d’application, mais que vous ne savez pas comment la concrétiser, soumettezla et vous courrez la chance de gagner un appareil portatif lors d’un tirage au sort.</p>
    </dd>
    <dt>Est-ce que mon application est admissible même si elle utilise des données commerciales?</dt>
    <dd><p>Tant que ces données commerciales sont accessibles au public, vous pouvez les utiliser.</p></dd>
    <dt>Comment puisje soumettre mes idées et mon application au concours?</dt>
    <dd>
    <p>Vous devez remplir le formulaire fourni et y inscrire votre nom, le nom de votre entreprise (s’il y a lieu) et vos adresses postale et électronique.</p>
    <p>Toutes les applications doivent être accessibles au public et hébergées sur le site Internet du participant ou d’un tiers. Tous les participants qui soumettent une application pour iPhone doivent la rendre accessible au public avant la date d’échéance des inscriptions, soit le 3 janvier 2011 à 17 h (heure de l’Est), par l’intermédiaire du App Store pour iPhone de Apple à l’adresse suivante (en anglais seulement)&nbsp;: <a href="http://www.apple.com/ca/iphone/apps-for-iphone/" rel="external">http://www.apple.com/ca/iphone/apps-for-iphone/</a>.</p>
    </dd>
    <dt>Est-ce que mon application doit rester fonctionnelle après le concours?</dt>
    <dd><p>Oui, afin que leur utilisation soit bien concrète pour les résidents, toutes les applications soumises au concours doivent demeurer accessibles au public pour une période minimale de six mois après la date d’échéance des inscriptions.</p></dd>
    <dt>Une fois mon application soumise, la Ville d’Ottawa en devientelle propriétaire?</dt>
    <dd><p>Nous souhaitons que votre création vous permette de prospérer. Les concepteurs des applications soumises dans le cadre du concours en demeurent propriétaires et sont autorisés à les commercialiser s’ils le souhaitent.</p></dd>
    <dt>Puis-je soumettre plusieurs idées ou applications au concours?</dt>
    <dd><p>Absolument! Nous voulons connaître toutes vos idées.</p></dd>
    <dt>Qui est admissible?</dt>
    <dd><p>Vous devez être résident de l’Ontario et âgé de plus de 18 ans pour participer au concours.</p></dd>
    <dt>Quelle est votre définition d’«&nbsp;étudiant&nbsp;»?</dt>
    <dd><p>Aux fins de ce concours, un étudiant est une personne inscrite à au moins un cours à unité dans un des types d’établissement d’enseignement suivants en Ontario&nbsp;: école secondaire, université publique, université privée, collège public et collège privé d’enseignement professionnel.</p></dd>
    <dt>Peut-on s’inscrire en équipe?</dt>
    <dd><p>Oui, le travail d’équipe stimule la créativité. Les prix en argent devront être partagés entre les coéquipiers.</p></dd>
    <dt>Si mon concept ou mon application a été mis au point il y a des années, peut-il quand même se qualifier pour le concours?</dt>
    <dd><p>Oui, tant que c’est profitable pour les résidents et les visiteurs d’Ottawa, vous êtes libres d’intégrer un programme que vous avez déjà conçu ou lancé auparavant.</p></dd>
    <dt>Puis-je modifier ma soumission?</dt>
    <dd><p>Votre application sera hébergée sur le site d’un tiers. N’hésitez pas à modifier votre application pendant le concours, mais n’oubliez pas que tout changement effectué après la date d’échéance, soit le 3 janvier 2011 à 17 h (heure de l’Est), ne sera pas pris en compte par le jury. Si vous devez effectuer un changement sur votre formulaire, branchez-vous sur votre compte et procédez aux changements avant la fin du concours.</p></dd>

