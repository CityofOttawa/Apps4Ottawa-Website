    <p>7.2 Au début de la période de sélection, le Jury, composé d’un représentant de la Ville, de deux membres du milieu des affaires, de deux membres du public et de deux membres de la communauté universitaire, évaluera les applications soumises dans chaque catégorie selon les critères suivants&nbsp;:</p>
    <ol style="list-style-type:lower-alpha">
      <li>Utilité – utilité pour les citoyens d’Ottawa en général ou un groupe démographique en particulier;</li>
      <li>Originalité – caractère unique et novateur de l’application;</li>
      <li>Convivialité – facilité d’utilisation générale de l’application;</li>
      <li>Accessibilité – capacité de l’application à être utilisée par de nombreux types de citoyens.</li>
    </ol>
    <p>7.3 Le Jury se fondera sur les critères énumérés à la section&nbsp;7.2 pour sélectionner les trois&nbsp;(3) meilleures applications soumises dans chacune des cinq (5) catégories, pour un total de quinze (15)&nbsp;gagnants. Les cinq catégories sont classées en niveau Or (5&nbsp;000&nbsp;$), Argent (2&nbsp;000&nbsp;$) et Bronze (1&nbsp;000&nbsp;$).</p>
    <p>7.4 Le Jury sélectionnera un gagnant pour la meilleure application toutes catégories confondues parmi les cinq gagnants des Prix de catégorie Or, toujours selon les critères énumérés à la section 7.2, et lui décernera un (1)&nbsp;prix de 3&nbsp;000&nbsp;$ en plus du montant de 5&nbsp;000&nbsp;$ attribué pour le Prix de catégorie Or.</p>
    <p>7.5 Le Jury sélectionnera la meilleure application conçue par un étudiant selon les critères énumérés à la section&nbsp;7.2. Seules les soumissions d’applications faites par des personnes qui satisfont la définition d’un étudiant énoncée à la section&nbsp;2.1 seront admissibles à ce prix. Le lauréat se verra décerner un (1)&nbsp;prix de 3&nbsp;000&nbsp;$. Un étudiant peut également remporter un Prix de catégorie et le Prix pour la meilleure application toutes catégories confondues.</p>
    <h2>8. COMMENT OBTENIR UN CADEAU PROMOTIONNEL POUR AVOIR SOUMIS UNE APPLICATION</h2>
    <p>8.1 Les utilisateurs inscrits qui auront soumis une application valide pourront recevoir une clé&nbsp;USB de 2 gigaoctets. Dans les deux semaines suivant la clôture du Concours, un représentant de la Ville communiquera avec les utilisateurs inscrits admissibles à ce cadeau promotionnel, et ceux-ci pourront prendre des dispositions pour se le faire livrer ou aller le chercher. Limite d’un seul cadeau promotionnel par utilisateur inscrit qui a soumis une ou plus d’une application.</p>
    <h2>9. COMMENT REMPORTER LE PRIX DU PUBLIC</h2>
    <p>9.1 Le gagnant du Prix du public sera déterminé exclusivement par les votes sur le site Internet du Concours pendant la période de sélection. La personne qui reçoit le plus de votes remportera le Prix du public, d’une valeur de 2&nbsp;000&nbsp;$. Si deux applications ou plus se retrouvent ex æquo, le montant du prix sera divisé en conséquence. Le gagnant du Prix du public peut également remporter d’autres prix du Concours.</p>
    <h2>10. COMMENT REMPORTER UN PRIX POUR UNE IDÉE D’APPLICATION</h2>
    <p>10.1 Un tirage au sort de toutes les idées d’application soumises aura lieu le 29&nbsp;janvier&nbsp;2010. Un membre du Jury, qui est aussi membre du public, procédera au tirage en présence du représentant de la Ville qui siège sur le Jury et choisira au sort et de façon consécutive trois idées d’application parmi toutes les idées d’application valides reçues par la Ville par le site Internet du Concours pendant la période de soumission. Les trois (3)&nbsp;personnes dont les idées sont pigées recevront chacune 500&nbsp;$. De nouvelles idées d’application seront pigées si le membre du Jury pige plus d’une idée d’application soumise par une même personne. Vos chances de gagner un Prix pour une idée d’application dépendent du nombre d’idées d’application reçues.</p>
    <h2>11. AVIS AUX GAGNANTS ET CONFIRMATION</h2>
    <p>11.1 La Ville tentera de joindre les gagnants des Prix du Jury pour les applications soumises, des Prix pour les idées d’application et du Prix du public pendant cinq (5)&nbsp; jours ouvrables consécutifs aux coordonnées fournies lors de l’inscription au Concours. Si aucune réponse n’a été reçue à la fin de cette période, un autre gagnant sera sélectionné.</p>
    <p>11.2 Avant d’être déclarée gagnante, la personne qui satisfait aux exigences de son prix devra signer un accord juridique et une décharge («&nbsp;décharge&nbsp;») confirmant&nbsp;: a) qu’elle est admissible au Concours; b) qu’elle s’engage à respecter ce règlement officiel; c) qu’elle libère la Ville et ses fonctionnaires, mandataires, employés, entrepreneurs, détenteurs de permis et cessionnaires de toute responsabilité liée à tout préjudice, perte, dommage, coût ou dépense résultant de la participation au Concours ou de l’acceptation, possession ou mauvais usage d’un prix, y compris mais de façon non limitative les coûts, blessures, pertes résultant de préjudice personnel, décès, l'endommagement, la perte ou la destruction de biens, les atteintes au droit à l’image ou au droit à la vie privée, les diffamations et les représentations mensongères, ou de toute autre réclamation présentée par une tierce partie; d) qu’elle accorde à la Ville le droit illimité de publier, sans autre compensation, son nom, sa ville de résidence, sa photographie, son nom commercial (le cas échéant) et l’établissement d’enseignement qu’elle fréquente (le cas échéant) ainsi que toute diffusion d’un site Internet à des fins publicitaires et de promotion du Concours ainsi que pour remettre et annoncer les prix; et e) qu’elle consent à rendre son application gagnante publiquement disponible pendant trois mois suivant la date de signature de la décharge. La décharge peut aussi contenir d’autres modalités, à la discrétion exclusive de la Ville. La décharge doit être retournée à la Ville au plus tard à la date inscrite sur le document, sans quoi le ou les prix seront perdus à forfait et pourront être attribués à un autre gagnant.</p>
    <p>11.2.1 Malgré la mention du « gagnant » et du « gagnant du Concours » dans les présents règlements et particulièrement à la section 11.2, le parent ou le tuteur légal du gagnant d’un prix en argent âgé de 16 ou 17 ans devra signer la décharge. Pour favoriser la clarté, un concurrent âgé de 16 ou 17 ans doit s’assurer de répondre à ces exigences dans les délais impartis dans les présents règlements officiels, à défaut de quoi un autre gagnant sera sélectionné.</p>
    <p>11.3 Chaque gagnant d’un prix en argent devra répondre correctement à une question réglementaire d'arithmétique afin de recevoir son prix.</p>
    <p>11.5 Les personnes qui sont admissibles au cadeau promotionnel seront jointes par la Ville et recevront leur cadeau tel que décrit à la section&nbsp;6.</p>
    <h2>12 CONDITIONS GÉNÉRALES</h2>
    <p>12.1 La Ville n’endosse aucune responsabilité en ce qui concerne une soumission perdue, reçue en retard, mal acheminée ou incomplète, ou en ce qui concerne tout mauvais fonctionnement d’un ordinateur, d’une connexion Internet, d’un téléphone ou de toute autre technologie qui pourrait survenir pendant le traitement, la transmission ou la réception des soumissions.</p>
    <p>12.2 La Ville se réserve le droit, à sa discrétion exclusive, de disqualifier une personne qui trafique le processus de soumission.</p>
    <p>12.3 En participant au Concours, vous acceptez de respecter les modalités du présent règlement officiel et les décisions du Jury, lesquelles sont définitives et ont force exécutoire relativement à tout ce qui a trait au présent Concours. La Ville et le Jury se réservent le droit, à leur discrétion exclusive, de disqualifier toute personne qui ne respecte pas une ou plusieurs modalités du règlement officiel.</p>
    <p>12.4 La Ville se réserve le droit d’annuler, de modifier ou de suspendre le Concours à n’importe quel moment sous réserve des lois en vigueur, si la Ville juge que le Concours ne peut pas être tenu de la manière planifiée ou si l’équité ou l’intégrité du Concours est compromise par la fraude ou toute autre situation.</p>
    <p>12.5 Le Concours est soumis aux lois du Canada et de la province de l’Ontario. Toutes les lois fédérales, provinciales et municipales ainsi que les règlements afférents s’appliquent.</p>
    <h2>13 CONFIDENTIALITÉ</h2>
    <p>13.1 En participant au Concours, vous comprenez que vos renseignements personnels (y compris votre nom, adresse, courriel) seront recueillis par la Ville pour des raisons d’administration du Concours et consentez à ce que vos renseignements personnels soient recueillis et utilisés.</p>
    <p>13.2 Advenant le cas où vous êtes choisi comme gagnant du Concours, vous consentez à ce que votre nom, ville de résidence, photographie, nom commercial (le cas échéant) et l’établissement d’enseignement que vous fréquentez (le cas échéant) soient publiquement diffusés par la Ville, y compris, sans s’y limiter, sur le site Internet du Concours et par d’autres médias accessibles au grand public.</p>
    <p>13.3 Vos renseignements personnels sont recueillis en vertu des articles&nbsp;8 à 10 de la Loi de 2001 sur les municipalités L.O. 2001, c. 25 pour les fins décrites dans les sections&nbsp;13.1 et 13.2. Pour toute question concernant la collecte, l’utilisation et la divulgation de vos renseignements personnels, veuillez vous adresser au gestionnaire de programme, Architecture de la GI/TI, Ville d’Ottawa, Service de technologie de l’information, 613-580-2424, 110, avenue Laurier Ouest, Ottawa, Ontario  K1P 1J1.</p>
    <h2>14 LIMITATION DE RESPONSABILITÉ</h2>
    <p>14.1 En participant au Concours, vous acceptez d’exonérer et de dégager la Ville, ses sociétés mères, filiales ou affiliées, directeurs, agents, employés et mandataires de toute responsabilité liée à une blessure, perte ou préjudice de quelque nature que ce soit résultant du Concours ou d’un prix remporté ou y étant liée.</p>

