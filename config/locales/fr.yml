  privacy_body: |
    <h2>Objet</h2>
    <p>Le présent document a pour objet de renseigner les utilisateurs et les utilisatrices du site sur la collecte et l’utilisation d’information nominative. Ce qui suit ne se veut pas un contrat implicite ou explicite et ne devrait, en aucun cas, être interprété comme tel.</p>
    <h2>Définition</h2>
    <p>Le terme « information nominative » désigne ici toute donnée ou tout renseignement à propos d’une personne dont l’identité est connue ou pourrait être déterminée.</p>
    <h2>Information nominative demandée</h2>
    <p>Règle générale, les citoyens et les citoyennes n’ont pas à donner d’information nominative pour visiter le portail de la Ville d’Ottawa ou télécharger de l’information. Néanmoins, les autorités municipales peuvent, dans certains cas, avoir besoin de renseignements à caractère personnel pour répondre à une demande de services spécialisés, et ces renseignements sont alors traités de la même manière que ceux fournis lors d’une visite en personne à un bureau de la Ville.</p>
    <h2>Information nominative disponible</h2>
    <p>L’adresse IP (adresse numérique Internet) des ordinateurs (serveurs) qui visitent les sites de la Ville d’Ottawa est notée à des fins statistiques, pour nous permettre d’améliorer la conception et l’accès. La Ville ne cherche toutefois pas à acquérir des informations nominatives sur les utilisateurs et utilisatrices ou à les associer à des adresses particulières.</p>
    <h2>Protection des renseignements personnels</h2>
    <p>La Ville d’Ottawa a ses utilisateurs et utilisatrices à cœur. Elle ne vend ni ne loue à qui que ce soit l’information les concernant. Elle ne divulgue aucune information nominative ou susceptible d’identifier ses utilisateurs ou utilisatrices à des tiers indépendants, sauf lorsque légalement tenue de le faire. Elle tâche de recueillir le minimum d’information requis pour remplir la mission du réseau.</p>
    <h2>Autres sites Web</h2>
    <p>Le portail comporte des liens pointant à divers sites extérieurs. Les personnes qui visitent ces sites sont encouragées à lire leurs politiques en matière de confidentialité et invitées à prendre garde de ne pas fournir de l’information nominative sans comprendre à quoi elle servira. La Ville d’Ottawa encourage aussi les utilisateurs et utilisatrices à consulter les lignes directrices sur la confidentialité recommandées par la Online Privacy Alliance [alliance pour la protection de la confidentialité en ligne].</p>
    <h2>Collecte, utilisation et conservation d’information sur les utilisateurs et utilisatrices du portail</h2>
    <p>La Ville d’Ottawa enregistre à des fins statistiques l’adresse IP de chaque personne qui visite le portail, le type de navigateur utilisé, la date et l’heure de la visite, ainsi que les pages consultées.</p>
    <p>La Ville recueille, utilise et conserve des renseignements personnels seulement dans les cas où elle le juge nécessaire (et où la loi le permet) pour administrer les services et fournir à l’utilisateur ou à l’utilisatrice les produits, services ou renseignements demandés.</p>
    <h2>Méthode de collecte de données</h2>
    <p>Afin de recueillir des données pour la préparation de rapports statistiques qui nous permettront d’améliorer notre site Web, nous utilisons actuellement un progiciel d’analytique appelé WebTrends. Les données recueillies par WebTrends ne sont rattachées à aucune information permettant d’identifier l’utilisateur, dont la vie privée et l’anonymat sont préservés en tout temps. Ces données, ainsi que les rapports soumis à la Ville, servent à améliorer notre site Web. WebTrends maintient la confidentialité de ces renseignements et ne les divulgue qu’à la Ville. Pour en savoir davantage sur notre fournisseur de services d’analytique, veuillez consulter le site <a href="http://webtrends.com" rel="external">webtrends.com</a>.</p>
    <p>Nous nous servons également de témoins de session dans le site Web de la Ville afin de traiter les services demandés (p. ex., l’inscription à des cours). Le témoin de session est un petit fichier qui emmagasine de l’information et qui est supprimé quand l’utilisateur quitte le navigateur. Le site Web de la Ville utilise cette méthode pour recueillir des données ne permettant pas d’identifier l’utilisateur et ne pouvant, par conséquent, servir à d’autres fins que l’analyse statistique.</p>
    <h2>Protection des renseignements personnels</h2>
    <p>La Ville d’Ottawa ne vend ni ne loue à qui que ce soit l’information concernant ses utilisateurs ou utilisatrices. Elle ne divulgue aucune information nominative ou donnée susceptible d’identifier ses utilisateurs ou utilisatrices à des tiers indépendants, sauf lorsque légalement tenue de le faire.</p>
    <h2>Procédures de sécurité</h2>
    <p>Parfois, en raison d’améliorations apportées à la sécurité Internet, lesquelles sont nécessaires pour la protection de nos utilisateurs, les navigateurs plus anciens ne peuvent plus accéder au site ottawa.ca. Si votre navigateur est incapable d’établir une connexion protégée, veuillez envisager de le mettre à niveau pour accéder au contenu protégé.</p>
    <h2>Personnel autorisé à consulter l’information</h2>
    <p>L’accès à l’information nominative est restreint aux fonctionnaires municipaux qui ont besoin de cette information pour remplir leurs fonctions. Le directeur ou la directrice veille à ce que les fonctionnaires respectent les restrictions et protègent l’information nominative.</p>
    <h2>Accès à l’information</h2>
    <p>La Ville d’Ottawa s’efforce de rendre son information accessible au public. Certains des documents en sa possession contiennent toutefois des renseignements à caractère privilégié ou personnel. La Loi sur l’accès à l’information municipale et la protection de la vie privée oblige la municipalité à vérifier le contenu de tels documents avant de les divulguer. Toute demande d’accès à l’information doit être présentée par écrit.</p>

