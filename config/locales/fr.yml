  rules_summary: "Résumé des règlements"
  rules_summary_body: |
    <p>Les règlements du concours ont été conçus pour stimuler la créativité et l’originalité plutôt que les contraindre. Le concours est ouvert aux résidents de la province de l’Ontario. Les employés de la Ville peuvent également s’inscrire, mais ne sont pas admissibles aux prix en argent.</p>
    <p>Les participants doivent concevoir une application pour les appareils portatifs, les ordinateurs de bureau, les sites Web ou toute autre plateforme logicielle accessible à la majeure partie des résidents de la Ville d’Ottawa.</p>
    <p>Bien que les participants sont encouragés à utiliser au moins un ensemble de données provenant du catalogue des données ouvertes de la Ville d’Ottawa, ils n’y seront pas obligés. Le concours vise à apporter des améliorations dans la communauté par des applications qui utilisent des données accessibles au public. Dans la mesure où les participants conçoivent une application qui contribue à améliorer la Ville d’Ottawa, ils peuvent utiliser n’importe quelles données.</p>
    <p>Les concepteurs demeureront propriétaires de leur application.</p>
    <p>Tous les résidents de l’Ontario âgés de 16 ans ou plus sont admissibles au concours.</p>
  rules_view: "Consultez tous les règlements du concours"
  rules_body: |
    <p><em>Modifications apportées aux règlements du concours le 29 décembre 2010 : voir sections 3.1.1, 6.2.1 et 11.2.1</em></p>
    <h2>1. PHASES DU CONCOURS&nbsp;:</h2>
    <p>1.1 Le Concours Apps4Ottawa («&nbsp;Concours&nbsp;») est organisé par la Ville d’Ottawa («&nbsp;Ville&nbsp;») et est composé de deux phases conjointement désignées comme «&nbsp;durée du Concours&nbsp;»&nbsp;:</p>
    <ol style="list-style-type:lower-alpha">
      <li>La première phase du Concours débutera à 17&nbsp;h&nbsp;HAE le 29&nbsp;septembre&nbsp;2010 et se terminera à 17&nbsp;h HNE&nbsp;le 3&nbsp;janvier&nbsp;2011 (la «&nbsp;période de soumission&nbsp;»);</li>
      <li>La seconde phase du Concours débutera à 17&nbsp;h HNE le 4&nbsp;janvier&nbsp;2011 et se terminera à 17&nbsp;h&nbsp;HNE le 28&nbsp;janvier&nbsp;2011 (la «&nbsp;période de sélection&nbsp;»).</li>
    </ol>
    <p>1.2 Pendant la période de soumission, vous pourrez vous inscrire en ligne sur http://www.apps4ottawa.ca (le «&nbsp;site Internet du Concours&nbsp;») et&nbsp;:</p>
    <ol style="list-style-type:lower-alpha">
      <li>Soumettre une application Web&nbsp;ou une application mobile conçue pour mettre en valeur la ville d’Ottawa («&nbsp;soumission d’une application&nbsp;»), ou;</li>
      <li>Soumettre une idée ou un concept pour une application Web ou une application mobile («&nbsp;idée d’application&nbsp;»).</li>
    </ol>
    <p>1.3 Pendant la période de sélection, (i) vous pourrez voter en ligne pour l’application qui, selon vous, contribue le mieux à l’amélioration de la collectivité. En même temps, (ii) un jury (le «&nbsp;Jury&nbsp;») examinera et évaluera toutes les applications envoyées au cours de la période de soumission et sélectionnera les gagnants selon cet examen et cette évaluation.</p>
    <h2>2. COMMENT PARTICIPER&nbsp;: AUCUN ACHAT REQUIS</h2>
    <p>2.1 Pendant la durée du Concours, rendez-vous sur le site Internet du Concours pour vous inscrire. L’inscription est gratuite. Pour vous inscrire, vous devez remplir le formulaire d’inscription et indiquer votre prénom et nom de famille, votre nom commercial (le cas échéant), votre adresse postale complète avec le code postal ainsi que votre adresse de courriel. Sur le formulaire d’inscription, vous devrez aussi indiquer si vous êtes étudiant («&nbsp;étudiant&nbsp;»), c’est-à-dire une personne qui, au moment de l’inscription, est inscrite à au moins un cours dans un établissement d’enseignement en Ontario qui est un collège public ou privé, un collège communautaire, une université ou une école secondaire. Les employés de la Ville doivent se déclarer et ne sont pas admissibles aux prix ou aux cadeaux promotionnels. Tous les renseignements demandés doivent être fournis et doivent être véridiques et exacts pour que l’inscription au Concours soit valide.</p>
    <p>2.2 Au cours de la période de soumission, après vous être inscrit et avoir ouvert une session sur le site Internet du Concours, vous pourrez soumettre une application ou une idée d’application. Il n’y a aucune limite au nombre d’idées d’application ou d’applications que vous pouvez soumettre pendant la durée du Concours.</p>
    <p>2.3 Au cours de la période de sélection, les personnes inscrites pourront ouvrir une session sur le site Internet du Concours et voter en ligne pour l’application qui, selon elles, est la meilleure application qui a été soumise pour la Ville d’Ottawa. Chaque personne ne peut voter qu’une seule fois. Celles qui ne participent pas au Concours, mais qui souhaitent voter sont encouragées à s’inscrire et à voter. Les votes du public détermineront le gagnant du Prix du public.</p>
    <p>2.4 Les soumissions seront présumées avoir été faites par les détenteurs autorisés des adresses de courriel employées au moment de la soumission. Le détenteur autorisé d’une adresse est la personne physique qui détient une adresse octroyée par un fournisseur de services Internet ou un autre organisme (par exemple&nbsp;: une entreprise ou un établissement d’enseignement) responsable de l’octroi des adresses de courriel pour le domaine associé à l’adresse utilisée. Une personne pourrait devoir présenter une preuve à la Ville qu’elle est la détentrice autorisée de l’adresse de courriel.</p>
    <h2>3. ADMISSIBILITÉ</h2>
    <p>3.1 Pour être admissible au Concours, vous devez&nbsp;: a) être un résident autorisé de l’Ontario qui a atteint l’âge de 18&nbsp;ans au moment de l’inscription sur le site Internet du Concours et b) détenir une adresse de courriel valide enregistrée à votre nom, tel que décrit à la section 2.4.</p>
    <p>3.1.1 Malgré l’âge minimal d’admissibilité au concours stipulé plus haut, à la section 3.1, tout résident autorisé de l’Ontario qui a atteint l’âge de 16 ou 17 ans au moment de l’inscription sur le site Internet du concours peut y participer, pourvu que cette personne respecte toutes les autres exigences des présents règlements officiels. Par exemple, une personne âgée de 16 ou 17 ans et son parent ou son tuteur doivent se conformer aux sections 6.2.1 et 11.2.1 des présents règlements afin que cette personne soit déclarée gagnante d’un prix en argent.</p>
    <p>3.2 Les membres du Jury n’ont pas le droit de soumettre une application ou une idée d’application et ne sont pas admissibles aux cadeaux promotionnels ou aux prix.</p>
    <p>3.3 Les employés de la Ville ne sont pas admissibles aux prix ou aux cadeaux promotionnels du Concours, mais peuvent soumettre des idées d’application ou des applications. Le directeur de l’information de la Ville décernera une récompense non pécuniaire pour la meilleure application soumise par un employé de la Ville.</p>
    <p>3.4 Tous les renseignements personnels et autres renseignements fournis à la Ville en vue de participer à ce Concours doivent être véridiques, exacts et ne doivent pas être trompeurs de quelque façon que ce soit. La Ville, à sa discrétion exclusive, se réserve le droit de disqualifier une personne qui, à n’importe quel moment, fournit des renseignements ou des détails personnels mensongers, incomplets, inexacts ou trompeurs.</p>
    <p>3.5 La Ville peut, à n’importe quel moment, demander à une personne de fournir, dans un délai raisonnable, une preuve d’identité ou d’admissibilité, faute de quoi elle pourrait être disqualifiée du Concours.</p>
    <h2>4. COMMENT SOUMETTRE UNE APPLICATION ET CARACTÉRISTIQUES EXIGÉES</h2>
    <p>4.1 Vous devez remplir le formulaire de soumission d’une application sur le site Internet du Concours pour chaque application que vous souhaitez soumettre au Concours. Pour accéder à ce formulaire, vous devez vous être inscrit et avoir ouvert une session sur le site Internet du Concours. Le formulaire peut être rempli en français ou en anglais. Chaque formulaire de soumission d’une application sera conservé par la Ville et devra contenir les renseignements suivants&nbsp;:</p>
    <ol style="list-style-type:lower-alpha">
      <li>
        La catégorie de l’application sera prise en considération. Les concurrents devront sélectionner l’une des cinq catégories suivantes&nbsp;:
        <table class="table-alt">
          <thead>
            <tr>
              <th scope="col">Catégorie</th>
              <th scope="col">Description</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Catégorie&nbsp;1&nbsp;: S’amuser à Ottawa</td>
              <td>Applications se rapportant aux loisirs et aux activités récréatives à Ottawa, qui utilisent par exemple des données sur les restaurants.</td>
            </tr>
            <tr>
              <td>Catégorie&nbsp;2&nbsp;: Les déplacements</td>
              <td>Applications se rapportant aux déplacements ou au transport en commun conçues pour aider les gens à se déplacer en ville, qui utilisent par exemple les données sur les pistes cyclables.</td>
            </tr>
            <tr>
              <td>Catégorie 3&nbsp;: Environnement vert&nbsp;/&nbsp;durabilité</td>
              <td>Applications conçues pour mettre en valeur notre environnement naturel, qui utilisent par exemple des données sur les espaces verts.</td>
            </tr>
            <tr>
              <td>Catégorie&nbsp;4&nbsp;: Développement communautaire</td>
              <td>Applications conçues pour encourager les gens à se rapprocher les uns des autres et améliorer la qualité de vie à Ottawa, qui utilisent par exemple des données sur les lieux du scrutin.</td>
            </tr>
            <tr>
              <td>Catégorie&nbsp;5&nbsp;: Développement économique</td>
              <td>Applications conçues pour stimuler la croissance et le développement économique à Ottawa, qui utilisent par exemple de l’information touristique.</td>
            </tr>
          </tbody>
        </table>
      </li>
      <li>Nom de l’application;</li>
      <li>Résumé de l’utilité de l’application et de son fonctionnement;</li>
      <li>Description des données utilisées par l’application;</li>
      <li>Une adresse URL valide où l’application sera accessible dès le début de la période de sélection accompagnée de directives claires.</li>
    </ol>
    <p>4.2 L’application soumise peut être conçue pour des téléphones intelligents, des appareils mobiles ou des ordinateurs personnels. Si une fonctionnalité ou le texte de l’application est dans une langue autre que l’anglais ou le français, la soumission de l’application doit être accompagnée d’une traduction en anglais ou en français. Il est recommandé, mais pas obligatoire, que les applications utilisent des ensembles de données du catalogue Données ouvertes Ottawa. Pour pouvoir remporter un prix, les applications doivent utiliser des données accessibles au public. Le catalogue Données ouvertes Ottawa est accessible à l’adresse <a href="http://www.ottawa.ca/online_services/opendata/index_fr.html" rel="external">http://www.ottawa.ca/online_services/opendata/index_fr.html</a>.</p>
    <p>4.3 Après la période de soumission et jusqu’à la fin de la période de sélection, vous n’êtes pas autorisé à apporter des modifications ou à faire apporter des modifications aux applications que vous aurez soumises.</p>
    <p>4.4 Votre application doit être hébergée et publiquement accessible sur votre site Web ou sur le site Internet d’un tiers dès le début et jusqu’à la fin de la période de sélection aux fins de vote du public et d’évaluation du Jury. La Ville vous encourage à laisser votre application en ligne pour une période de six&nbsp;mois après la fin du Concours. Les gagnants du Concours doivent consentir à rendre leur application publiquement disponible pour une durée de trois&nbsp;mois après la signature de la décharge à la section 11.2. Tous les participants qui soumettront une application pour iPhone devront la rendre publiquement accessible au plus tard à la date limite du Concours (mêmes détails que ci-haut) par le biais du App Store pour iPhone de Apple à l’adresse&nbsp;: <a href="http://www.apple.com/ca/iphone/apps-for-iphone/" rel="external">http://www.apple.com/ca/iphone/apps-for-iphone/</a>. Assurez-vous de soumettre votre application pour iPhone bien avant la date limite du Concours, puisque Apple retarde généralement la disponibilité des nouvelles applications d’une semaine ou plus. La Ville ne prolongera pas l’échéance pour une personne dont l’application pour iPhone n’a pas encore été rendue publique sur le App Store au moment du début de la période de sélection.</p>
    <p>4.5 Vous conservez le droit de propriété de votre application et le droit de vendre son utilisation commercialement après la durée du Concours, si vous le souhaitez.</p>
    <p>4.6 Vous déclarez et certifiez que&nbsp;: a) votre application est votre création originale, b) votre application est libre de tout virus ou maliciel connu, c) tout ensemble de données et autres documents de tiers de quelque nature que ce soit ont été obtenus du propriétaire légitime avec toutes les permissions, tous les droits et licences nécessaires, y compris, sans s’y limiter, les permissions, droits et licences nécessaires pour octroyer à la Ville le droit d’accorder des licences tel qu’énoncé à la section 4.5, et d) votre application n’enfreint pas les droits d’auteur, la marque de commerce, le droit à la vie privée, le droit à l’image ou les droits de propriété intellectuelle d’une personne ou d’une entité.</p>
    <p>4.7 Les applications qui ont un contenu que le Jury juge, à sa discrétion exclusive, indécent, diffamatoire, offensant ou qui manque de respect envers la moralité publique ou la conduite morale, ou qui porte atteinte à l’image publique ou à la réputation de la Ville, ne seront pas admises et seront disqualifiées.</p>
    <h2>5. COMMENT SOUMETTRE UNE IDÉE D’APPLICATION ET CARACTÉRISTIQUES EXIGÉES </h2>
    <p>5.1 Après vous être inscrit et avoir ouvert une session sur le site Internet du Concours, vous pourrez remplir le formulaire de soumission d’une idée d’application sur le site Internet du Concours pour soumettre votre idée. Vous devez y inclure une description de votre idée ou concept pour une application Web ou mobile.</p>
    <p>5.2 La Ville se réserve le droit de disqualifier et de supprimer toute idée d’application qu’elle juge, à sa discrétion exclusive, ne pas être une application Web ou mobile, ou être identique ou quasi identique à une idée ou à un concept déjà soumis. Les idées d’application qui ont un contenu que la Ville juge, à sa discrétion exclusive, indécent, diffamatoire, offensant, ou qui manque de respect envers la moralité publique ou la conduite morale, ou qui porte atteinte à l’image publique et à la réputation de la Ville, seront aussi supprimées et disqualifiées. Plus précisément, les idées d’application disqualifiées ne seront considérées pour aucun prix.</p>
    <h2>6. PRIX</h2>
    <p>6.1 Les prix comprennent 20 prix en argent (5&nbsp;x&nbsp;5&nbsp;000&nbsp;$; 6&nbsp;x&nbsp;2&nbsp;000&nbsp;$; 5&nbsp;x&nbsp;1&nbsp;000&nbsp;$; 2&nbsp;x&nbsp;3&nbsp;000&nbsp;$ et 3&nbsp;x&nbsp;500&nbsp;$) pour un total de 49&nbsp;500&nbsp;$. Les utilisateurs inscrits sont aussi admissibles aux cadeaux promotionnels (voir section&nbsp;8.1).</p>
    <p>6.2 Chaque gagnant du Concours est le seul responsable de l’usage qu’il fait de son prix. Les prix doivent être acceptés comme tels et ne peuvent être transférés, substitués ou échangés contre une somme d’argent. La Ville se réserve le droit, à sa discrétion exclusive, de substituer un ou tous les prix pour d’autres prix de valeur égale si un des prix décrits ne peut pas être remis. La Ville n’est nullement responsable des facteurs hors de contrôle raisonnable qui pourraient l’empêcher de remettre les prix. Dans un tel cas, aucun prix substitut ou équivalent en argent ne sera remis. Des prix seront remis seulement aux gagnants certifiés.</p>
    <p>6.2.1 Bien que les présents règlements stipulent que la Ville remettra des prix en argent aux gagnants certifiés et, plus particulièrement, à la section 6.2, que « des prix seront remis seulement aux gagnants certifiés », les prix en argent remportés par des personnes âgées de 16 ou 17 ans seront seulement remis au parent ou au tuteur légal au nom du gagnant.</p>
    <p>6.3 La Ville se réserve le droit de ne pas remettre de prix, ou de ne remettre qu’une partie des prix, si le nombre d’inscriptions valides au Concours est insuffisant ou, si pour quelque raison que ce soit, il n’y a pas un nombre suffisant de personnes auxquelles les prix peuvent être remis. La Ville se réserve aussi le droit, à sa discrétion exclusive, de choisir un autre gagnant parmi les concurrents si une personne sélectionnée est incapable ou refuse de se conformer au présent règlement, ou est autrement incapable ou refuse d’accepter son prix.</p>
    <h2>7. COMMENT REMPORTER UN PRIX DU JURY POUR UNE APPLICATION SOUMISE</h2>
    <p>7.1 Prix du Jury pour les applications soumises&nbsp;:</p>
